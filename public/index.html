<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <link rel="stylesheet" href="/css/join.css">
</head>

<body>

    <div class="wrapper">
        <div class="title-text">
            <div class="title login">Create Room</div>
            <div class="title signup">Join Room</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Create</label>
                <label for="signup" class="slide signup">Join</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form action="/chat.html" class="login">
                    <div class="field">
                        <input type="text" name="username" placeholder="Username" maxlength="15" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Create Room">
                    </div>
                </form>

                <form action="/chat.html" class="signup">
                    <div class="field">
                        <input type="text" name="username" placeholder="Username" maxlength="15" required>
                    </div>
                    <div class="field">
                        <input type="text" name="room" placeholder="Room code" maxlength="8" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="submit" value="Join Room">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (() => {
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
</body>

</html>
